<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // 속성 선택자: 태그에 설정되어 있는 속성을 통해 선택
      // [속성], [속성 = 값], [속성 != 값]
      $(function () {
        $('p[title]').css('background-color', 'skyblue');
        $('p[title = test1]').css('font-size', '10px');
        $('p[abc != aaa1]').css('font-weight', 'bold');
      });
    </script>
  </head>
  <body>
    <p>속성이 없는 p태그</p>
    <p title="test1">title 속성값이 test1인 p태그</p>
    <p title="test2">title 속성값이 test2인 p태그</p>
    <p abc="aaa1">abc 속성값이 aaa1인 태그</p>
    <p abc="aaa2">abc 속성값이 aaa2인 태그</p>
    <p abc="aaa3">abc 속성값이 aaa3인 태그</p>
  </body>
</html>
