<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // :gt(n): 인덱스 n번째 태그 이후의 태그들이 선택됨
      // :lt(n): 인텍스 n번째 태그 이전의 태그들이 선택됨
      // :nth-last-child: 각 영역의 뒤에서 인덱스 n번째 해당하는 태그를 선택함
      //                  선택자에 해당하지 않으면 선택되지 않음
      //                  1부터 시작함
      // :nth-last-of-type: 뒤에서 인덱스 n번째 해당하는 태그를 선택함
      $(function () {
        $('*').css('font-size', '30px');
        $('p:gt(5)').css('background-color', 'skyblue');
        $('p:lt(2)').css('background-color', 'orange');
        $('p:nth-last-child(1)').css('color', 'red');
        $('p:nth-last-of-type(1)').css('font-style', 'italic');
      });
    </script>
  </head>
  <body>
    <div>
      <p>p태그</p>
      <p>p태그</p>
      <p>p태그</p>
    </div>
    <hr />
    <div>
      <p>p태그</p>
      <p>p태그</p>
      <p>p태그</p>
    </div>
    <hr />
    <div>
      <p>p태그</p>
      <p>p태그</p>
      <div>div태그</div>
    </div>
  </body>
</html>
