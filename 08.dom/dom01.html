<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {});

      // text(): textContext 같은거
      // html(): innerHTML 같은거
      function getTest1() {
        // const test1 = document.querySelector('#test1').textContent;
        const test1 = $('#test1').text();
        console.log(test1);
      }

      function getTest2() {
        const test2 = document.querySelector('#test2').innerHTML;
        console.log(test2);
      }

      function setTest3(text) {
        if (text == 'test3 문자입니다') {
          $('#test3').text('test3 문자열 변경');
        } else {
          $('#test3').text('test3 문자입니다');
        }
      }
    </script>
  </head>
  <body>
    <div id="test1">test1 문자입니다</div>
    <input type="button" value="test1 문자열 가져오기" onclick="getTest1()" />
    <div id="test2">test2 문자입니다</div>
    <input type="button" value="test2 문자열 가져오기" onclick="getTest2()" />
    <div id="test3">test3 문자입니다</div>
    <input
      type="button"
      value="test3 문자열 설정하기"
      onclick="setTest3($('#test3').text())"
    />
  </body>
</html>
