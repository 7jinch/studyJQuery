<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // val(): value 속성을 제어함
      $(function () {});

      function getTest1() {
        const value = $('#test1').val();
        console.log(value);
      }

      function setTest1(text) {
        $('#test2').text(text + 'さま');
        $('#test2').css('background-color', 'skyblue');
        $('#test2').css('font-size', '100px');
      }
    </script>
  </head>
  <body>
    <input type="text" id="test1" />
    <input type="button" value="value 가져오기" onclick="getTest1()" />
    <p id="test2"></p>
    <input
      type="button"
      value="value 설정하기"
      onclick="setTest1($('#test1').val())"
    />
  </body>
</html>
