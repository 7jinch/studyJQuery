<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // :only-child: 영역 내에서 선택자에 해당하는 태그가 하나일 경우 선택함
      //              다른 태그가 있으면 선택되지 않음
      // :only-of-type: 영역 내에서 선택자에 해당하는 태그가 하나일 경우 선택함
      //                다른 태그들이 있어도 그 선택자에 해당하는 태그가 하나만 있으면 됨
      $(function () {
        $('p:only-child').css('background-color', 'skyblue');
        $('p:only-of-type').css('font-size', '100px');
      });
    </script>
  </head>
  <body>
    <div>
      <p>p태그1</p>
      <p>p태그2</p>
    </div>
    <hr />
    <div>
      <p>p태그</p>
    </div>
    <hr />
    <div>
      <p>p태그</p>
      <div>div태그</div>
    </div>
  </body>
</html>
