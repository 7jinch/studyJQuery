<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      // :odd: 인덱스(0번부터임)가 홀수인 친구들 선택
      // :even: 인텍스가 짝수인 친구들 선택
      $(function () {
        $('p:odd').css('background-color', 'skyblue');
        $('p:even').css('color', 'orange');
      });
    </script>
  </head>
  <body>
    <p>p태그1</p>
    <p>p태그2</p>
    <p>p태그3</p>
    <p>p태그4</p>
    <p>p태그5</p>
    <p>p태그6</p>
    <p>p태그7</p>
    <p>p태그8</p>
    <p>p태그9</p>
    <p>p태그10</p>
  </body>
</html>
